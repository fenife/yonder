
# nginx	worker 数量
worker_processes 1;

# 知道错误日志文件路径
error_log logs/error.log;

events {
    worker_connections 1024;
}

http {
    server {
        listen 6080;
        location / {
            default_type text/html;
            content_by_lua_block {
                ngx.say('hello world');
            }
        }
    }
}
